<html>
<head>

</head>
<body>
  <div id="canvas"></div>

  <div class="settings">
    <div>edge count: <span id="e">5</span></div>
    <input id="edges" type="range" value="5" min="2" max="10">

    <div>node count: <span id="n">15</span></div>
    <input id="nodes" type="range" value="15" min="3" max="100">
    
    <div>update interval: <span id="i">40</span></div>
    <input id="interval" type="range" value="40" min="10" max="500">

    <button type="button" id="pause">toggle pause</button>

    <a href="https://github.com/rob--" target="_blank">rob--</a>
  </div>

  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
    }

    #canvas {
      width: 100%;
      height: 100%;
      display: block;
    }

    .settings {
      position: absolute;
      left: 10;
      bottom: 10;
      display: flex;
      flex-direction: column;
      background-color: white;
      border: 1px solid #00000033;
      padding: 5px;
    }

    input, button {
      padding-bottom: 2px;
    }
  </style>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.2.9/cytoscape.min.js" type="text/javascript"></script>
  <script src="src/dijkstras.js" type="text/javascript"></script>
  <script src="src/edge.js" type="text/javascript"></script>
  <script src="src/node.js" type="text/javascript"></script>
  <script src="src/tree.js" type="text/javascript"></script>
  <script src="src/app.js" type="text/javascript"></script>
</body>
</html>
